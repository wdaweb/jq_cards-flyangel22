<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻牌</title>
  <style>
    body {
      background: lightgoldenrodyellow;
    }

    .card {
      width: 190px;
      height: 300px;
      position: relative;
      float: left;
      margin: 5px;
      /* 設定子元素在3d空間內*/
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-front {
      width: 100%;
      height: 100%;
      background-image: url(./cards/1A.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      /*隱藏背面*/
      backface-visibility: hidden;
    }

    .card-back {
      width: 100%;
      height: 100%;
      background-image: url(./cards/bg-card1.png);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      backface-visibility: hidden;
      transform: rotateY(180deg);
    }

    .card-close {
      transform: rotateY(180deg);
    }

    #game {
      width: 800px;
      margin: auto;
    }
  </style>
</head>

<body>

  <div id="game"></div>
  <script src="./jquery-3.6.4.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.3/sweetalert2.all.min.js'
    integrity='sha512-/iBgV43zPirSC0tue+PT/1VHGs7En24twBmT+sVMgn9PTaOpKfbgIyL5YsGKlbAIxcwz9S8W/YEnYjpIYj2Axw=='
    crossorigin='anonymous'></script>

  <script>
    // 產生16張卡片
    // .append() 裡面的最後一個東西後插入 html
    for (let i = 0; i < 12; i++) {
      $('#game').append(`<div class="card card-close">
    <div class="card-front"></div>
    <div class="card-back"></div>
  </div>`)
    }

    //決定每張的數字
    // .eq() 指定第幾個
    // .find() 在裡面找符合指定選擇器的元素
    // .css() 以行內樣式修改css
    // .attr() 標籤屬性，括號裡第一個是放屬性名稱，第二個是改值
    for (let i = 0; i < 12; i++) {
      const num = i % 6 + 1
      $('.card').eq(i).find('.card-front').css('background-image', `url(./cards/${num}A.png)`)
      $('.card').eq(i).attr('data-card', num)
    }

    //打散卡片
    //.insertAfter() 在被選元素後插入HTML 元素
    for (let i = 0; i < 12; i++) {
      const target = Math.round(Math.random() * 12)
      $('.card').eq(target).insertAfter($('.card').eq(i))
    }

    $('#game').on('click', '.card', function () {
      if (
        //如果還沒翻開2張卡片
        $('.card:not(.card-close)').length < 2 &&
        //且這張牌還沒翻開
        $(this).hasClass('card-close') &&
        //且這張牌還沒配對
        !$(this).hasClass('card-ok')
      ) {
        $(this).removeClass('card-close')
      }

      //如果翻開2張了
      if ($('.card:not(.card-close)').length === 2) {
        //檢查數字
        if (
          $('.card:not(.card-close)').eq(0).attr('data-card') ===
          $('.card:not(.card-close)').eq(1).attr('data-card')
        ) {
          $('.card:not(.card-close)').addClass('card-ok')
          $('.card:not(.card-close)').fadeTo(1000, 0)
        }
        //不管數字是否一樣都翻回來
        setTimeout(function () {
          $('.card:not(.card-close)').addClass('card-close')
          if ($('.card-ok').length === $('.card').length) {
            Swal.fire({
              icon: 'success',
              title: '恭喜',
              text: '恭喜過關~'
            })
          }
        }, 1000)
      }
    })


  </script>

</body>

</html>
